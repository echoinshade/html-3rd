<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка кода JavaScript</title>
</head>
<body>

<script>
let a = prompt("Первое число?", 1);
let b = prompt("Второе число?", 2);

// Преобразование строк в числа и затем сложение
let sum = Number(a) + Number(b);

alert(sum); // Результат будет 3

</script>

</body>
</html>
