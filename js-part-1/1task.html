<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка кода JavaScript</title>
</head>
<body>

<script>
    // Объявление переменных
    let admin, name;

    // Запись строки "Джон" в переменную name
    name = "Джон";

    // Копирование значения из переменной name в admin
    admin = name;

    // Вывод значения admin с помощью функции alert
    alert(admin); // Должно вывести "Джон"
</script>

</body>
</html>
