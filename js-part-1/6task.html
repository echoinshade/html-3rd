<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка кода JavaScript</title>
</head>
<body>

<script>
function isPrime(num) {
    if (num <= 1) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            return false;
        }
    }
    return true;
}

function printPrimesUpToN(n) {
    for (let i = 2; i <= n; i++) {
        if (isPrime(i)) {
            console.log(i);
        }
    }
}

let n = prompt("Введите число n:");

if (n !== null) {
    n = parseInt(n);
    if (!isNaN(n)) {
        console.log(`Простые числа от 2 до ${n}:`);
        printPrimesUpToN(n);
    } else {
        console.log("Вы ввели не число.");
    }
} else {
    console.log("Вы отменили ввод.");
}
</script>
<h1>Используйте консоль чтобы просмотреть результат</h1>
</body>
</html>
